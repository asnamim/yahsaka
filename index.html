<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Love</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('heart.jpg'); 
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: 'Brush Script MT', cursive;
            text-align: center;
            position: relative;
            overflow: hidden; /* Ensures hearts donâ€™t overflow the screen */
        }
        h1 {
            font-size: 6em;
            color: yellow;
            text-shadow: 3px 3px 5px black;
            position: relative;
            z-index: 2;
        }
        .buttons {
            margin-top: 20px;
            position: relative;
            z-index: 2;
        }
        button {
            font-size: 2.5em;
            padding: 20px 40px;
            font-weight: bold;
            margin: 15px;
            border: none;
            cursor: pointer;
            border-radius: 15px;
        }
        .yes {
            background-color: #ff4081;
            color: white;
        }
        .no {
            background-color: #6200ea;
            color: white;
        }
        .message-box {
            position: absolute;
            background-color: rgba(128, 128, 128, 0.8);
            color: white;
            padding: 30px;
            border-radius: 15px;
            font-size: 3em;
            font-weight: italic;
            display: none;
            width: 80%;
            max-width: 600px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 3;
        }

        /* Heart Animation */
        .heart {
            position: absolute;
            width: 50px;
            height: 50px;
            background-image: url('https://cdn-icons-png.flaticon.com/512/833/833472.png'); /* Heart icon */
            background-size: cover;
            animation: floatUp 2s ease-in-out forwards;
        }

        @keyframes floatUp {
            0% {
                opacity: 0;
                transform: translateY(20px) scale(0.8);
            }
            50% {
                opacity: 1;
                transform: translateY(-50px) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(-150px) scale(1.2);
            }
        }

        /* Image Rising Animation */
        .rising-image {
            position: absolute;
            width: 200px; /* Adjust the size */
            bottom: -250px; /* Start from below the screen */
            left: 50%;
            transform: translateX(-50%);
            animation: slideUp 3s ease-out forwards;
        }

        @keyframes slideUp {
            0% {
                bottom: -250px;
                opacity: 0;
            }
            50% {
                bottom: 30%;
                opacity: 1;
            }
            100% {
                bottom: 50%;
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <h1>Aksha, will you be my Valentine?</h1>
    <div class="buttons">
        <button class="yes" onclick="yesClicked()">Yes</button>
        <button class="no" onclick="noClicked()">No</button>
    </div>
    <div class="message-box" id="message-box"></div>
    
    <script>
        let noClickCount = 0;
        function noClicked() {
            const messages = [
                "I think you chose the wrong option.",
                "Wear your glasses.",
                "Woah! Chinki really can't see?",
                "click yes or else I'm gonna ask your sister out!"
            ];
            let messageBox = document.getElementById("message-box");

            if (noClickCount < messages.length) {
                messageBox.innerText = messages[noClickCount];
                messageBox.style.display = "block";
                setTimeout(() => { messageBox.style.display = "none"; }, 5000);
                noClickCount++;
            }
        }

        function yesClicked() {
            document.body.innerHTML = "<h1>Aww, who's my little kitty?</h1>";
            let audio = new Audio('https://www.myinstants.com/media/sounds/cat-meow.mp3');
            audio.play();

            // Pop hearts randomly
            for (let i = 0; i < 20; i++) {
                createHeart();
            }

            // ðŸŽ‰ Call the function to make the image appear ðŸŽ‰
            showRisingImage();
        }

        function createHeart() {
            let heart = document.createElement("div");
            heart.classList.add("heart");
            document.body.appendChild(heart);

            let x = Math.random() * window.innerWidth;
            let y = Math.random() * window.innerHeight;
            heart.style.left = `${x}px`;
            heart.style.top = `${y}px`;

            setTimeout(() => {
                heart.remove();
            }, 2000);
        }

        function showRisingImage() {
            let img = document.createElement("img");
            img.src = "kitty.jpg"; /* Ensure 'kitty.jpg' is in the same folder as your HTML */
            img.classList.add("rising-image");
            document.body.appendChild(img);

            setTimeout(() => {
                img.remove();
            }, 4000); // Remove after animation
        }
    </script>
</body>
</html>
